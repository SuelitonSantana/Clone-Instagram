<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/logoinsta.png" type="image/x-icon" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="topo">
      <div class="container">
        <strong></strong>
        <button id="btnTema" class="btn">Alterna tema</button>
      </div>
    </header>
     <main>
      <div id="main-container">
        <!-- Banner container -->
        <div id="banner-container">
          <img  src="img/novainsta.jpg" alt="Crie uma conta no Instagram" />
        </div>
        <!-- login e Registro -->
        <div id="form-container">
          <div id="form-box">
            <img id="logo-insta" src="img/WhatsApp Image 2025-10-19 at 00.41.09.jpeg" alt="Instagram" />
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Telefone, nome de usuário ou email"
                required
              />
              <input type="password" name="password" placeholder="Senha" />
              <input type="submit" value="Entrar" />
            </form>
            <div class="separator">
              <div class="line"></div>
              <span>Ou</span>
            </div>
            <div id="Other-links">
              <div id="facebook-login">
               <a href="#"> <img src="img/logoface.webp" alt="Facebook login" />
                <span>Entrar com Facebook</span></a>
              </div>
              <div id="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Não tem uma conta <a href="Cadastre-se">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obtenha o aplicativo.</p>
            <img src="img/WhatsApp Image 2025-10-19 at 00.38.29.jpeg" alt="Google Play Store" />
            <img src="img/WhatsApp Image 2025-10-19 at 00.38.12.jpeg" alt="Apple App Store" /> 
            
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="rodape">
      <nav>
        <ul id="footer-links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais Contas</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
        </ul>
          
      </nav>
      <p id="copyright">&copy; Instagram from Meta/</p>
       <div class="container">
        <small>SuélitonSantana<span id="ano"></span></small>
      </div>

    </footer>
  </body>
</html>
